
name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: jtaer-repl
          environment-file: environment.yml
          python-version: "3.11"
          auto-activate-base: false
      - name: Run demo
        shell: bash -l {0}
        run: |
          make demo
      - name: Lint
        shell: bash -l {0}
        run: |
          make lint
      - name: Tests
        shell: bash -l {0}
        run: |
          make test
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports
